{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/general.css' %}">
<style>
    table {
        margin-top: 10px;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    
    tr:nth-child(odd) {
        background-color: #ffffff;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #949292;
        font-weight: bold;
    }
</style>
<nav style="position: fixed; top: 0%; width: 100%; text-align: center; color: #ffffff;">
    <div>
        <div style="text-align: left;">
            <a href="{% url 'foodle:createGroup' %}">Create Group</a>
        </div>
    </div>
</nav>
<h1 style="color: #dddddd; text-align: center; opacity: 1;">ALL GROUPS</h1>
<hr>
<table>
    <tr>
      <th style="text-align: center;">Group Name</th>
      <th style="text-align: center;">Create Qr code</th>
    </tr>
    {% for item in all %}
        <tr>
            <th  style="text-align: center;">{{ item.name }}</th>
            <th>
                <form method="POST" action = "{% url 'foodle:generateQrCode' %}">
                    {% csrf_token %}
                    <input name="group_name" value="{{ item.name }}" style="width: 0px; visibility: hidden;">

                    <button type="submit" class="btn btn-primary" style="width: 80%; margin-left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">QR code</button>
                </form>
            </th>
        </tr>
    {% endfor %}
    
{% endblock %}
