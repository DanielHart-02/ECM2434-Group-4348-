{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/general.css' %}">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h1 {
        width: 80%; 
        margin-left: auto; 
        margin-right: auto; 
        text-align: center; 
        opacity: 1; 
        background-color: #ffffff; 
        border-radius: 10px;
    }

    button {
        width: 80%; 
        margin-left: 50%; 
        -ms-transform: translate(-50%, 0%); 
        transform: translate(-50%, 0%); 
        margin-bottom: 20px;
    }

    nav {
        background-color: #28a745;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0%;
        left: 0%;
        width: 100%;
    }

    nav a {
        text-decoration: none;
        color: #ffffff;
        margin-right: 10px;
    }

    table {
        margin-top: 10px;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 90%; 
        margin-left: 50%; 
        -ms-transform: translate(-50%, 0%); 
        transform: translate(-50%, 0%); 
        margin-bottom: 20px;
    }
    
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    
    tr:nth-child(odd) {
        background-color: #ffffff;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #949292;
        font-weight: bold;
    }
    
</style>
<nav>
    <div>
        <div>
            <a href="{% url 'foodle:generateQrCode' %}">Generate Group Qr Codes</a>
        </div>
    </div>
</nav>
<h1>CREATE GROUP</h1>
<table>
    <tr>
      <th style="text-align: center;">Group Name</th>

    </tr>
    {% for item in all %}
        <tr>
            <th>{{ item.name}}</th>
        </tr>
    {% endfor %}

<hr>

<form method="POST" action = "{% url 'foodle:createGroup' %}">
    {% csrf_token %}
    <div class="mb-3">
        <div>
            <input type="name" class="name" name="name" aria-describedby="name" placeholder="New Group Name" style="width: 80%; margin-left: 50%; -ms-transform: translate(-50%, 0%); transform: translate(-50%, 0%);">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Create new Group</button>
</form>
<hr>
{% endblock %}
