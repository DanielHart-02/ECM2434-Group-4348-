{% extends 'foodle/index.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/general.css' %}">
    <style>
        .alert {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin: 0;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>

    <div class="alert" role="alert">
        <h3>Welcome to Foodle {{ user.username }}!</h3>
        <h3>Your current score is {{ user.userprofile.foodle_score|add:user.userprofile.env_score}}!</h3>
    </div>

    <form method="post" action="{% url 'logout' %}" style="position: fixed; top: 82%; width: 100%;">
        {% csrf_token %}
        <button type="submit" style="width: 90%; margin-left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">Logout</button>
    </form>
    <form method="get" action="{% url 'delete_user' %}" style="position: fixed; top: 90%; width: 100%;">
        {% csrf_token %}
        <button type="submit" style="width: 90%; background-color: #ff0000;  margin-left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">Delete Account</button>
    </form>
{% endblock content %}
