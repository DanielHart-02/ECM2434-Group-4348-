{% extends 'foodle/index.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #3498db;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    p {
        margin-top: 20px;
    }
</style>

{% if top_100_profiles %}
    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for profile in top_100_profiles %}
        <tr>
            <td>{{ profile.user.username }}</td>
            <td>{{ profile.foodle_score|add:profile.env_score }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No users currently available</p>
{% endif %}
{% endblock content %}
