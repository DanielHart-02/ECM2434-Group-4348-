{% extends 'foodle/index.html' %}

{% block content %}
        <div class="alert alert-success" role="alert">
            <h3>Welcome to the Foodle {{ user.username }}!</h3>
            <h3>Your current score is {{ user.userprofile.foodle_score }}!</h3>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">logout</button>
            </form>
        </div>
{% endblock content %}
