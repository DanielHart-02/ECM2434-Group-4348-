{% extends 'base.html' %}

{% block content %}
<style>
    table {
        margin-top: 10px;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    
    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<h1>ALL GROUPS</h1>
<table>
    <tr>
      <th>Group Name</th>
      <th>Number of Members</th>
      <th>Create Qr code</th>
    </tr>
    {% for item in all %}
        <tr>
            <th>{{ item.group_name }}</th>
            <th>{{ item.number_members }}</th>
            <th>
                <form method="POST" action = "{% url 'foodle:generateQrCode' %}">
                    {% csrf_token %}
                    <input name="group_name" value="{{ item.group_name }}" style="width: 0px; visibility: hidden;">
                    <button type="submit" class="btn btn-primary">QR code</button>
                </form>
            </th>
        </tr>
    {% endfor %}
    
{% endblock %}
