{% extends 'base.html' %}

{% block content %}
<style>
    table {
        margin-top: 10px;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    
    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<h1>ALL GROUPS</h1>
<table>
    <tr>
      <th>Group Name</th>
      <th>Number of Members</th>
    </tr>
    {% for item in all %}
        <tr>
            <th>{{ item.group_name }}</th>
            <th>{{ item.number_members }}</th>
        </tr>
    {% endfor %}
<form method="POST" action = "{% url 'foodle:createGroup' %}">
    {% csrf_token %}
    <input name="number_members" aria-describedby="number_members" value=0 style="visibility: hidden; width: 0px;">
    <div class="mb-3">
        <div><label for="group_name" class="form-label">new Group name</label></div>
        <div>
            <input type="group_name" class="group_name" name="group_name" aria-describedby="group_name"></div>
    </div>
    <button type="submit" class="btn btn-primary">Create new Group</button>
</form>

<script>
    function createQrCode() {
        alert("Hello! I am an alert box!");
    }    
</script>
{% endblock %}
