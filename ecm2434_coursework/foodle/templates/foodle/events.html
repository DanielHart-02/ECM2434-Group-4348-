<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Events</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 0;
        }

        nav div {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        p {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>

    <nav>
        <div>
            <div>
                <a href="{% url 'foodle:home' %}">Back</a>
                <a href="{% url 'foodle:create_event' %}">Create an Event</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if cooking_events %}
        <table>
            <tr>
                <th>Cook</th>
                <th>Recipe</th>
                <th>Date</th>
                <th>Score</th>
            </tr>
            {% for event in cooking_events %}
            <tr>
                <td>{{event.user.username}}</td>
                <td><a href="{% url 'recipes:view_recipe' event.recipe.recipe_id %}">{{event.recipe.recipe_title}}</a></td>
                <td>{{event.date_time}}</td>
                <td>{{event.score}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>Your group currently has no cooking events</p>
        {% endif %}
    </div>

</body>

</html>
