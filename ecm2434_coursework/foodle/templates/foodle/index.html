<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Navigation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 0;
        }

        nav div {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <nav>
        <div>
            <a href="{% url 'foodle:home' %}">Home</a>
            <a href="{% url 'foodle:play' %}">Play Foodle</a>
            <a href="{% url 'foodle:events' %}">Cooking Events</a>
            <a href="{% url 'recipes:create_recipe' %}">Make Recipes</a>
            <a href="#">View Recipes</a>
            <a href="{% url 'foodle:leaderboard' %}">Leaderboard</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
