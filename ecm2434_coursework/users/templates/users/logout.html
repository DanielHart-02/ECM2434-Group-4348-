<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .alert {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
        }

        h2 {
            margin: 0;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>

<body>

    <div class="container">
        {% block content %}
        <br>
        <div class="alert alert-success" role="alert">
            <h2>Logged out!</h2>
        </div>

        <h3>Login again?</h3>
        <a href="{% url 'login' %}"> Login</a> <br>
        {% endblock %}
    </div>

</body>

</html>
